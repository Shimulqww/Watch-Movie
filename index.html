<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Unlock Movie Grid</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .item {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      display: block;
    }
    .title {
      padding: 10px;
      text-align: center;
      font-weight: bold;
      background: #0008;
    }
  </style>
</head>
<body>

<h1>Click Any Movie to Watch</h1>
<div class="grid" id="grid"></div>

<script>
const movieData = [
  { title: "Spider Man No Way Home", img: "https://i.imgur.com/IVLuon4.jpeg" },
  { title: "Avenger Endgame", img: "https://i.imgur.com/DYCfRUD.jpeg" },
  { title: "Ironman", img: "https://i.imgur.com/rm9Hkpr.jpeg" },
  { title: "Piranha", img: "https://i.imgur.com/v92QJsK.jpeg" },
  { title: "Ghost Rider", img: "https://i.imgur.com/7OWuMWy.jpeg" },
  { title: "Transformer", img: "https://i.imgur.com/RtPVGqN.jpeg" },
  { title: "Journey to the West", img: "https://i.imgur.com/K3yJXy8.jpeg" },
  { title: "Kingkong", img: "https://i.imgur.com/2HdOdqc.jpeg" },
  { title: "Men in Black 3", img: "https://i.imgur.com/qRvsVBk.jpeg" },
  { title: "Housefull", img: "https://i.imgur.com/s9lDox4.jpeg" }
];

// Unlock page URL
const unlockPageURL = "unlock.html"; // এটা নিচে বানানো unlock.html ফাইল

const grid = document.getElementById('grid');

movieData.forEach((movie, index) => {
  const div = document.createElement('div');
  div.className = 'item';
  div.innerHTML = `<img src="${movie.img}" alt="${movie.title}" />
                   <div class="title">${movie.title}</div>`;
  div.addEventListener('click', () => {
    sessionStorage.setItem('targetAd', index); // পরের পেজে কোন ad দেখাবে তা মনে রাখতে
    window.location.href = unlockPageURL;
  });
  grid.appendChild(div);
});
</script>

</body>
</html>
