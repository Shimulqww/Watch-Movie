<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Advanced Smart-Link System</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #eee;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 15px;
    max-width: 1200px;
    margin: 0 auto;
  }
  .item {
    background: #222;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 0 10px #0008;
    transition: transform 0.2s ease;
  }
  .item:hover {
    transform: scale(1.05);
  }
  .item img {
    width: 100%;
    display: block;
  }
  .title {
    padding: 10px;
    font-weight: bold;
    font-size: 1.1em;
    text-align: center;
    background: #000c;
  }
  #overlay {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 1.5em;
    z-index: 9999;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  #overlay.visible {
    visibility: visible;
    opacity: 1;
  }
  #countdown {
    font-size: 3em;
    margin: 20px 0;
  }
  #unlockBtn {
    background: #28a745;
    border: none;
    padding: 12px 24px;
    font-size: 1.2em;
    border-radius: 6px;
    cursor: pointer;
    color: white;
  }
  #exitIntentModal {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.9);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  #exitIntentModal.visible {
    visibility: visible;
    opacity: 1;
  }
  #exitIntentModal button {
    margin-top: 20px;
    background: #dc3545;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    color: white;
    font-size: 1em;
  }
</style>
</head>
<body>

<h1>Watch Movies - Click to Unlock</h1>
<div class="grid" id="grid">
  <!-- Items inserted by JS -->
</div>

<div id="overlay">
  <div>Loading... Please wait</div>
  <div id="countdown">5</div>
  <button id="unlockBtn" style="display:none;">Unlock Link</button>
</div>

<div id="exitIntentModal">
  <div>Wait! Before you leave, please unlock the link.</div>
  <button id="exitIntentClose">Close</button>
</div>

<script>
const adsteraLinks = [
  "https://www.profitableratecpm.com/kf3qprjcu?key=f4646d0b196b3e6ba057b2f620d35491",
  "https://www.profitableratecpm.com/khfhbjjr?key=8f6a2c9025532f3798bca037c9f902d3",
  "https://www.profitableratecpm.com/bgwi6i4ipy?key=d9ac19dc36a6ee0f9c892b2854ee9d2f",
  "https://www.profitableratecpm.com/ygpu3cers0?key=561221d80e20a7d4231f2513fbbee06e",
  "https://www.profitableratecpm.com/b2j8nb4j?key=8374a2158233b97a853f2c367b65767e",
  "https://www.profitableratecpm.com/xrhw12j3?key=62453a33ba4cf1e11ffd2e9876189fd7",
  "https://www.profitableratecpm.com/u4i1yq64?key=42d086a08caedd4e6874ebd095d6d930",
  "https://www.profitableratecpm.com/kixcddqy?key=58dffefd81444669a11b2e92dc2343b7",
  "https://www.profitableratecpm.com/wespy8absx?key=084b70eb5e1c03a2e5a571bb1ec60f4e",
  "https://www.profitableratecpm.com/hxvc24wcr2?key=cafac74a2cc1288ccef07cd14b67485e"
];

const movieData = [
  {title:"Spider Man No Way Home", img:"https://i.imgur.com/IVLuon4.jpeg"},
  {title:"Avenger Endgame", img:"https://i.imgur.com/DYCfRUD.jpeg"},
  {title:"Ironman", img:"https://i.imgur.com/rm9Hkpr.jpeg"},
  {title:"Piranha", img:"https://i.imgur.com/v92QJsK.jpeg"},
  {title:"Ghost Rider", img:"https://i.imgur.com/7OWuMWy.jpeg"},
  {title:"Transformer", img:"https://i.imgur.com/RtPVGqN.jpeg"},
  {title:"Journey to the West", img:"https://i.imgur.com/K3yJXy8.jpeg"},
  {title:"Kingkong", img:"https://i.imgur.com/2HdOdqc.jpeg"},
  {title:"Men in Black 3", img:"https://i.imgur.com/qRvsVBk.jpeg"},
  {title:"Housefull", img:"https://i.imgur.com/s9lDox4.jpeg"}
];

const grid = document.getElementById('grid');
const overlay = document.getElementById('overlay');
const countdownEl = document.getElementById('countdown');
const unlockBtn = document.getElementById('unlockBtn');
const exitIntentModal = document.getElementById('exitIntentModal');
const exitIntentClose = document.getElementById('exitIntentClose');

let currentIndex = 0;
let countdownInterval = null;
let hasExitIntentShown = false;

function createGrid(){
  movieData.forEach((movie, idx) => {
    const div = document.createElement('div');
    div.className = 'item';
    div.dataset.index = idx;
    div.innerHTML = `<img src="${movie.img}" alt="${movie.title}" loading="lazy" />
                     <div class="title">${movie.title}</div>`;
    div.addEventListener('click', () => onMovieClick(idx));
    grid.appendChild(div);
  });
}

function onMovieClick(idx){
  currentIndex = idx;
  startLoadingCountdown();
}

function startLoadingCountdown(){
  overlay.classList.add('visible');
  unlockBtn.style.display = 'none';
  countdownEl.style.display = 'block';

  let count = 5;
  countdownEl.textContent = count;

  countdownInterval = setInterval(() => {
    count--;
    if(count > 0){
      countdownEl.textContent = count;
    } else {
      clearInterval(countdownInterval);
      countdownEl.style.display = 'none';
      unlockBtn.style.display = 'inline-block';
    }
  }, 1000);
}

unlockBtn.addEventListener('click', () => {
  overlay.classList.remove('visible');
  redirectToLink();
});

function redirectToLink(){
  // Auto domain rotator: pick a link based on currentIndex or random
  const link = adsteraLinks[currentIndex % adsteraLinks.length];
  window.open(link, '_blank');
}

// Exit intent trigger (desktop only, detect mouse leaving viewport from top)
document.addEventListener('mouseout', (e) => {
  if(e.clientY <= 10 && !hasExitIntentShown && overlay.classList.contains('visible') === false){
    hasExitIntentShown = true;
    exitIntentModal.classList.add('visible');
  }
});

exitIntentClose.addEventListener('click', () => {
  exitIntentModal.classList.remove('visible');
});

// Initialize
createGrid();
</script>

</body>
</html>
